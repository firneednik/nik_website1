<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game for Sayang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        #message {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff4081;
            color: white;
            transition: 0.3s;
            margin: 10px;
        }
        .btn:hover {
            background-color: #e60073;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <p id="message">Do you love me, sayang? ‚ù§Ô∏è</p>
        <button class="btn" onclick="showLove()">Yes! üíñ</button>
        <br>
        <button class="btn" onclick="goBack()">Back</button>
    </div>

    <script>
        function showLove() {
            document.getElementById('message').innerText = "I love you more! üòòüíï";
        }
        function goBack() {
            window.location.href = 'mylove.html';
        }
    </script>
</body>
</html>
